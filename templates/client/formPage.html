<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
    >
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Form Page</title>
</head>
<body>
<div>
    {% if formDisplay %}
        <form method='post'>
            {% csrf_token %}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            {{ formDisplay.as_p }}
            <input type='submit' value='Submit'>
        </form>
    {% elif botCatcher %}
        <h1>{{ botCatcher }}</h1>
    {% endif %}
</div>
</body>
</html>
