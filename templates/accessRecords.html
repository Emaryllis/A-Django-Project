<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th {
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>Access Records: </h1>
    {% if accessRecordsData %}
        <table>
            <tr>
                <th>Username</th>
                <th>Date Accessed</th>
            </tr>
            {% for accessRecord in accessRecordsData %}
                <tr>
                    <td>{{ accessRecord.userName }}</td>
                    <td>{{ accessRecord.dateAccessed }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No access records found.</p>
    {% endif %}
</div>
</body>
</html>
